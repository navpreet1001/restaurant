<div class="page-holder">
  <h1>Menu</h1>
  <div class="menu">
    <div class="menu-slider"></div>
    <div class="menu-holder">
      <div class="menu-item"  *ngFor="let menu of menu; let i = index">
        <h2> {{ menu.title }}</h2>
        <h3> {{ menu.item[i].name }}</h3>
        <p>{{ menu.item[i].desc }}</p>
        <span>{{ menu.item[i].price }}</span>
      </div>
    </div>
  </div>
</div>
